<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgroundGradient">
      <div class="displayContainer">
        <div class="titleContainer">
          <h1 class="title"></h1>
          <p class="currentDate"></p>
        </div>
        <div class="goBackButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="27"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d0d0d0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="backSign"
            onclick="window.location.href = 'index.html'"
          >
            <path d="M4 14h6v6M3 21l6.1-6.1M20 10h-6V4M21 3l-6.1 6.1" />
          </svg>
        </div>
        <div class="conditionBanner flex-container">
          <img class="imgCond" src="" alt="" />
          <h3 class="bannerTemp"></h3>
          <h3 class="bannerCond"></h3>
        </div>
        <div class="cardsContainer">
          <div class="card">
            <div class="row">
              <div class="col minTemp">
                <h3></h3>
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col maxTemp">
                <h3></h3>
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col uvIndi">
                <h3></h3>
                <p class="p1"></p>
                <p class="p2"></p>
              </div>
            </div>
            <div class="row">
              <div class="col feelsLike">
                <h3></h3>
                <p></p>
              </div>
            </div>
            <div class="row">
              <div class="col pressure">
                <h3></h3>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./cityFocus.js"></script>
  </body>
</html>
